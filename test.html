    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.active {
    display: none;
}
#box {
    width: 100px;
    height: 100px;
    background: red;
    transition: 1s; /* smooth animation */
}

.active1 {
    transform: translateX(200px); /* move right */
}
.panel { display: none; }
.panel.active { display: block; }
</style>

        <title>My First Web Page</title>
    </head>
    <body>
<button Id="btn" >Press here </button>
<button id="btn1">Animate</button>
<button id="btn2">for para</button>
<button id="tab1">Tab 1</button>
<button id="tab2">Tab 2</button>

<div id="panel1" class="panel active">Tab 1 content</div>
<div id="panel2" class="panel">Tab 2 content</div>
<div id="box"></div>
        <h1 id="title">Hello, World!</h1>
        <p id="para">This is my first paragraph on a simple HTML page.</p>
<script>
document.getElementById("btn").addEventListener("click", function() {
if (document.getElementById("title").classList.contains("active")) {
document.getElementById("title").classList.remove("active");
} else {
document.getElementById("title").classList.add("active");
}
});

document.getElementById("btn1").addEventListener("click", () => {
    document.getElementById("box").classList.toggle("active1");
});

document.getElementById("btn2").addEventListener("click", ()=> {
const para = document.getElementById("para");

para.classList.toggle("active");

});
document.getElementById("tab1").onclick = () => {
    document.getElementById("panel1").classList.add("active");
    document.getElementById("panel2").classList.remove("active");
};

document.getElementById("tab2").onclick = () => {
    document.getElementById("panel2").classList.add("active");
    document.getElementById("panel1").classList.remove("active");
};
</script>
    </body>
    </html>
